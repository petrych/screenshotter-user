server.servlet.contextPath=/screenshotter-user
server.port=8081

logging.file.name=app.log
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.petrych.screenshotteruser=DEBUG
spring.output.ansi.enabled=ALWAYS

spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=true

### ========= DATABASE: GENERAL SETTINGS

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

### Hibernate automatic schema creation: create, create-drop, validate, update, none
spring.jpa.hibernate.ddl-auto=none

### 'always' or 'never' initialize a database using scripts
spring.sql.init.mode=never

#### ========= GOOGLE CLOUD PLATFORM

spring.cloud.gcp.secretmanager.enabled=false
spring.cloud.gcp.sql.enabled=false
